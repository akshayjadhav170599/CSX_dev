<template>
    <lightning-card>
        <div class="slds-grid slds-gutters slds-var-m-left_small slds-var-p-top_small slds-grid_align-spread">
            <div
                class="slds-col slds-text-heading_medium slds-var-m-left_xxx-small slds-var-p-bottom_small slds-text-heading_small">
                Abstract & Distribution File Generation
            </div>
        </div>

        <div class="slds-grid slds-gutters slds-var-m-left_x-small slds-var-p-bottom_small">
            <div class="slds-col slds-size_1-of-1  slds-medium-size_1-of-6 slds-large-size_1-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small slds-p-left_xx-small">
                    <span class="slds-text-title_bold">Claim Category</span>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-1  slds-medium-size_2-of-6 slds-large-size_2-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small" style="margin-left: 13px;">
                    <input type="radio" name="claim-category" data-id="freightOption" value="Freight"
                        checked={isFreight} onchange={handleClaimCategoryChange} />
                    <label> Freight </label>
                    <input type="radio" name="claim-category" data-id="revenueOption" value="Revenue"
                        checked={isRevenue} onchange={handleClaimCategoryChange} />
                    <label> Revenue </label>
                </div>
            </div>
        </div>

        <div class="slds-grid slds-gutters slds-var-m-left_x-small slds-var-p-bottom_small">
            <div class="slds-col slds-size_1-of-1  slds-medium-size_1-of-6 slds-large-size_1-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small slds-p-left_xx-small">
                    <span class="slds-text-title_bold">Service Period</span>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1  slds-medium-size_2-of-6 slds-large-size_2-of-6 ">
                <lightning-input data-id="servicePeriod" style="margin-left: 14px;width:60.5%;"
                    value={selectedServicePeriod} variant="label-hidden" onblur={handleServicePeriodBlur}>
                </lightning-input>
                <template if:true={servicePeriodError}>
                    <div style="float: left;">
                        <p class="slds-text-color_error" style="margin-left: 14px;margin-top: 6px;">{servicePeriodError}
                        </p>
                    </div>
                </template>
            </div>

        </div>

        <div class="slds-grid slds-gutters slds-var-m-left_x-small slds-var-p-bottom_small">
            <div class="slds-col slds-size_1-of-1  slds-medium-size_1-of-6 slds-large-size_1-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small slds-p-left_xx-small">
                    <span class="slds-text-title_bold">Run for</span>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1  slds-medium-size_2-of-6 slds-large-size_2-of-6 ">
                <lightning-combobox name="runFor" style="padding-left:15px;width:64%;" variant="label-hidden"
                    data-id="runFor" value={selectedRunFor} options={RunForOptions} onchange={handleRunForChange}>
                </lightning-combobox>
                <template if:true={runForError}>
                    <div style="float: left;">
                        <p class="slds-text-color_error" style="margin-left: 14px;margin-top: 6px;">{runForError}
                        </p>
                    </div>
                </template>
            </div>
        </div>


        <div class="slds-grid slds-gutters slds-var-m-left_x-small slds-var-p-bottom_small">
            <div class="slds-col slds-size_1-of-1  slds-medium-size_1-of-6 slds-large-size_1-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small slds-p-left_xx-small">
                    <span class="slds-text-title_bold">Specific Railroad</span>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1  slds-medium-size_2-of-6 slds-large-size_2-of-6 ">
                <lightning-combobox name="SpecificRailroad" data-id="SpecificRailroadCode"
                    style="padding-left:15px;width:64%;" variant="label-hidden" value={selectedSpecificRailroad}
                    options={carrierAlphaCode} onchange={handleSpecificRailroadChange}>
                </lightning-combobox>
                <template if:true={specificRailroadError}>
                    <div style="float: left;">
                        <p class="slds-text-color_error" style="margin-left: 14px;margin-top: 6px;">
                            {specificRailroadError}
                        </p>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-grid slds-gutters slds-var-m-left_x-small slds-var-p-bottom_small">
            <div class="slds-col slds-size_1-of-1  slds-medium-size_1-of-6 slds-large-size_1-of-6 ">
                <div class="slds-text-align_left slds-m-around_x-small slds-p-left_xx-small">
                    <lightning-button class="slds-button_search" variant="brand" label="Execute Job"
                        onclick={scheduleJob}></lightning-button>
                </div>
            </div>
        </div>

    </lightning-card>
</template>
