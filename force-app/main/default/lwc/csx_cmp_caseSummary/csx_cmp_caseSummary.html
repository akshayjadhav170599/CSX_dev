<template>
    <lightning-card>
        <template if:true={claimRecordData}>
            <div class="slds-p-horizontal_x-small">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="standard:case" alternative-text="Case"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span>Case</span>
                                            <span class="slds-page-header__title slds-truncate"
                                                title="">{claimRecordData.caseNumber}</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-box slds-m-top_xx-small">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_4-of-4 slds-medium-size_4-of-4 slds-large-size_4-of-4">
                            <p class="slds-box slds-box_xx-small slds-text-align_center"
                                style="background-color:#F3F3F3">Case Information</p><!--slds-m-around_x-small-->
                        </div>
                        <div
                            class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4 slds-p-around_xx-small">
                            <lightning-input type="text" label="Case Number" value={claimRecordData.caseNumber}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Status" value={claimRecordData.status}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Reason for Case" value={claimRecordData.caseReason}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Equipment Number" value={claimRecordData.equipmentId}
                                readonly="true"></lightning-input>
                        </div>

                        <div
                            class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4 slds-p-around_xx-small">
                            <lightning-input type="text" label="Contact Name" value={claimRecordData.createdBy}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Contact Email" value={claimRecordData.customerEmail}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Contact Phone" value={claimRecordData.contactPhone}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="Customer Role" value={claimRecordData.role}
                                readonly="true"></lightning-input>
                        </div>

                        <div
                            class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4 slds-p-around_xx-small">
                            <lightning-input type="text" label="Company Name" value={claimRecordData.companyName}
                                readonly="true"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-4  slds-medium-size_1-of-4 slds-large-size_1-of-4">
                            <lightning-input type="text" label="On BehalfOf" value={claimRecordData.onBehalfOf}
                                readonly="true"></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-size_4-of-4  slds-medium-size_4-of-4 slds-large-size_4-of-4 slds-p-around_xx-small">
                            <lightning-input type="text" label="Description" value={claimRecordData.caseDescription}
                                readonly="true"></lightning-input>
                        </div>
                    </div>
                    <div>
                        <div class="slds-col slds-size_4-of-4  slds-medium-size_4-of-4 slds-large-size_4-of-4">
                            <p class="slds-box slds-box_xx-small slds-text-align_center"
                                style="background-color:#F3F3F3">Responses</p><!--slds-m-around_x-small-->
                        </div>
                        <lightning-datatable class="slds-table_bordered slds-table_col-bordered slds-p-around_xx-small"
                            data={claimRecordData.caseResponses} columns={caseResColumn} key-field="Id"
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                    <div>
                        <div class="slds-col slds-size_4-of-4  slds-medium-size_4-of-4 slds-large-size_4-of-4">
                            <p class="slds-box slds-box_xx-small slds-text-align_center"
                                style="background-color:#F3F3F3">Case Comments (Internal)</p>
                            <!--slds-m-around_x-small-->
                        </div>
                        <lightning-datatable class="slds-table_bordered slds-table_col-bordered slds-p-around_xx-small"
                            data={claimRecordData.caseComments} columns={caseComColumn} key-field="Id"
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
