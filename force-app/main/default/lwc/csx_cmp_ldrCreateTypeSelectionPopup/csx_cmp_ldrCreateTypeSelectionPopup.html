<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">L&D Type Selection
                    </h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <div class="slds-align_absolute-center">
                        <lightning-radio-group name="radioGroup" label="" value={selectedOption} type="radio"
                            options={picklistOptions} onchange={handleRadioChange}></lightning-radio-group>
                    </div>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">

                    <lightning-button label="Cancel" onclick={closeModal}
                        class="slds-var-p-right_x-large slds-button_neutral">
                    </lightning-button>
                    <lightning-button variant="brand" label="Apply" onclick={openCreatePage}
                        class="slds-var-p-right_x-large">
                    </lightning-button>

                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
