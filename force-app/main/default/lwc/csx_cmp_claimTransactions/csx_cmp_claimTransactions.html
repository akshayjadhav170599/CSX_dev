<template>
    <template if:true={showPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_xxx-small">
            <div class="slds-modal__container">

                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <lightning-icon size="small" icon-name="utility:close" variant="inverse"
                            onclick={closeModal}></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div id="modal-heading-01" class="slds-grid slds-gutters slds-var-m-left_x-small">
                        <div class="slds-col slds-var-p-left_x-small slds-text-heading_small fsm-bold-text">Total
                            cost of claim transactions</div>
                    </div>
                </div>

                <div class="slds-modal__content" id="modal-content-id-1">
                    <div class="slds-align_absolute-center">
                        <div class="slds-grid slds-gutters slds-var-p-vertical_small slds-var-m-left_x-small">
                            <div class="slds-col slds-scrollable_y">
                                <lightning-datatable hide-checkbox-column="true" key-field="ReferrenceNum"
                                    data={Details} columns={transactionscolumn} sorted-by={sortBytransactions}
                                    sorted-direction={sortDirection} onsort={doSortingtransactions}>
                                </lightning-datatable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

</template>
