<template>
    <lightning-card>        
        <template if:true={isModalOpen}>
                <template if:false={isSpinner}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                    </lightning-spinner>
                </template>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-align_absolute-center slds-fade-in-open">
            <div  style="height:100rem;width:150rem">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={Exit}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" >
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{informationHeading}</h2>
                    </header>
                        <div class="slds-modal__content slds-p-horizontal_medium" id="modal-content-id-1">                        
                                <div class="slds-box slds-box_xx-small slds-var-p-top_x-small">
                                    <lightning-datatable hide-checkbox-column="true" key-field="id"  data={informationData} columns={informationColoumn}   sorted-by={sortByDetail} sorted-direction={sortDirection} onsort={doSortingDetail}>
                                    </lightning-datatable>  
                                </div>                       
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                        </footer>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template> 
    </lightning-card>
</template>
